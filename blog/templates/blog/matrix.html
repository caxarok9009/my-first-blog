<html>

<head>
    <title>Matrix</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Создание матрицы</h1>
    <!-- Форма -->
    <form method="post">
        {% csrf_token %}
        <label for="x">Введите x (строки):</label>
        <input type="number" id="x" name="x" required>
        <br>
        <label for="y">Введите y (столбцы):</label>
        <input type="number" id="y" name="y" required>
        <br><br>
        <button type="submit">Создать матрицу</button>
    </form>

    <!-- Вывод ошибок -->
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Отображение матрицы -->
    {% if matrix %}
    <h2>Результат:</h2>
    <table>
        {% for row in matrix %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
